<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MILANESA TV</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="tv-container">
        <div class="power-indicator" id="power-indicator"></div>
        <div class="tv-screen" id="tv-screen">
            <div class="tv-reflection"></div>
        </div>
        <div class="tv-stand"></div>
        <div class="tv-brand">MILANESA TV</div>
        <div class="tv-controls">
            <div class="tv-button"></div>
            <div class="tv-button"></div>
            <div class="tv-button"></div>
        </div>
    </div>

    <div class="remote-container">
        <div class="remote-logo"></div>
        <div class="remote-screen" id="remote-screen"></div>
        
        <p class="remote-button power-btn" style="padding-top: 5px;" onclick="powerOnTV()">⏻</button>
        
        <div class="number-grid">
            <p class="remote-button number-btn" id="remote-button">1</p>
            <p class="remote-button number-btn" id="remote-button">2</p>
            <p class="remote-button number-btn" id="remote-button">3</p>
            <p class="remote-button number-btn" id="remote-button">4</p>
            <p class="remote-button number-btn" id="remote-button">5</p>
            <p class="remote-button number-btn" id="remote-button">6</p>
            <p class="remote-button number-btn" id="remote-button">7</p>
            <p class="remote-button number-btn" id="remote-button">8</p>
            <p class="remote-button number-btn" id="remote-button">9</p>
        </div>
        <!-- Botón 0 debajo del grid -->
        <div style="display: flex; justify-content: center; margin-bottom: 6px;">
            <p class="remote-button number-btn" id="remote-button">0</p>
        </div>
        
        <p class="remote-button info-btn" id="info-button">INFO</p>

        <div class="nav-buttons">
            <p class="remote-button vol-btn" onclick="decreaseVolume()">VOL-</p>
            <p class="remote-button vol-btn" onclick="increaseVolume()">VOL+</p>
            <p class="remote-button ch-btn" onclick="previousChannel()">CH-</p>
            <p class="remote-button ch-btn" onclick="nextChannel()">CH+</p>
        </div>
        
        <div class="remote-brand">MILAREMOTE</div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
