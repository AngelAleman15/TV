<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Televisión y Control Remoto</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="tv-container">
        <div class="power-indicator"></div>
        <div class="tv-screen">
            <div class="tv-reflection"></div>
        </div>
        <div class="tv-stand"></div>
        <div class="tv-brand">MILANESA TV</div>
        <div class="tv-controls">
            <div class="tv-button"></div>
            <div class="tv-button"></div>
            <div class="tv-button"></div>
        </div>
    </div>

    <div class="remote-container">
        <div class="remote-logo"></div>
        <div class="remote-screen">CH 01</div>
        
        <button class="remote-button power-btn">⏻</button>
        
        <div class="number-grid">
            <button class="remote-button number-btn">1</button>
            <button class="remote-button number-btn">2</button>
            <button class="remote-button number-btn">3</button>
            <button class="remote-button number-btn">4</button>
            <button class="remote-button number-btn">5</button>
            <button class="remote-button number-btn">6</button>
            <button class="remote-button number-btn">7</button>
            <button class="remote-button number-btn">8</button>
            <button class="remote-button number-btn">9</button>
        </div>
        
        <div class="nav-buttons">
            <button class="remote-button vol-btn">VOL-</button>
            <button class="remote-button vol-btn">VOL+</button>
            <button class="remote-button ch-btn">CH-</button>
            <button class="remote-button ch-btn">CH+</button>
        </div>
        
        <div class="remote-brand">MILAREMOTE</div>
    </div>
</body>
</html>
